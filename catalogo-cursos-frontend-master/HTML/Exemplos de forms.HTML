<!DOCTYPE html>
<html>
<head>
    <title>Exemplos de formulários</title>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <div>
            <label for="tx-usuario">Usuário:</label> 
            <input type="text" name="usuario" id="tx-usuario">
        </div>
        <div>
            <label for="tx-senha">Senha: </label>
            <input type="password" name="senha" id="tx-senha">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <input type="button" value="Vlique em mim">
        </div>       
    </form>
</body>
</html>
